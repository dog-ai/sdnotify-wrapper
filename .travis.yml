language: node_js
node_js:
- 8.9.0
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - libasound2-dev
env:
- CXX=g++-4.8
cache:
  directories:
  - node_modules
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: change
    on_pull_requests: false
before_script:
- npm prune
after_success:
- npm run coveralls
- npm run semantic-release
